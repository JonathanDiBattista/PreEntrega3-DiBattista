<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cabañas</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <main>
      <h1>Reserva tu estadia aqui</h1>
      <section>
        <div>
          <form class="form">
            <input

              value=""

              class="input-ingreso1"
            />
            <input
              type="password"
              value=""
              placeholder="Ingrese Su Contraseña"
              class="input-ingreso2"
            />
            <input type="submit" value="Ingresar" id="boton-ingreso" />
          </form>

          <div class="container-cabanas"></div>
        </div>
      </section>
      <section id="comments">
        <h2>LA GENTE NOS APOYA</h2>
      </section>
    </main>

    <footer></footer>

    <script src="./javascript/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
